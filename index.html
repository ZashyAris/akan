<body>

    <div class="card" class="text-center" style="width: 50%; padding: 3%; text-align: center; margin-left: 30%;">
        <div class="card-body">
            <h2 class="card-title">THE AKAN NAMING SYSTEM</h2>
            <p class="card-text">The Akan people from Ghana normally give their children Akan names.The names are given
                to the children considering the day of the week that they were born in.</p>
            <p class="card-text">Let's find out what is your Akan name.</p>
            <form action="/action.page.php" method="get">
                Century<br>
                <input type="number" name="Century" placeholder="Enter the Century" id="century"><br>
                Year<br>
                <input type="number" name="Year" placeholder="Enter the Year" id="year"><br>
                Month<br>
                <input type="number" name="Month" placeholder="Enter the Month" id="month"><br>
                Date<br>
                <input type="number" name="Date" placeholder="Enter the date" id="date"><br>

                <input type="checkbox" name="gender" value="female">Female
                <input type="checkbox" name="gender" value="male">Male<br>

                <input type="button" id="calculate the birthday" value="Calculate The Birthday"
                    onclick="checkbirthday()">
            </form>
            <script type="text/javascript"></script>
        </div>
    </div>
